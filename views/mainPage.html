<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index, follow" />
  <title>Fashion Spray</title>

  <script src="./js/ida_stats.js"></script>
  <link href="./css/wwwv18.css" rel="stylesheet" />
  <link href="./css/wwwv19a.css" rel="stylesheet" />
  <script src="./js/wwwv18.js"></script>
  <script src="./js/wwwv19a.js"></script>
  <link href="./css/forms.css" rel="stylesheet">
  <script src="./js/forms.js"></script>
  <link href="./css/grid-fluid.css" rel="stylesheet" />
  <link href="./css/v18tables.css" rel="stylesheet">
  <script src="./js/v18tables.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/constant.js"></script>
  <script src="./js/orderList.js"></script>
  <script src="./js/request.js"></script>
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body id="ibm-com" class="ibm-type">
  <div id="ibm-top" class="ibm-landing-page">
    <div class="ibm-col-12-12 headerFirst">
      <div style="padding-top:10px;padding-left:40px;">
        <h2><span style="font-size:30px;font-weight: bold;">Fashion Spray</span></h2>
      </div>

    </div>
   
    <div class="ibm-col-12-12 headerSecond" style="padding:10px;">
      <div class="ibm-col-12-6">
        <span class="ibm-bold" style="padding-left: 30px;float:left;">Order table : </span>
      </div>
      <div class="ibm-col-12-3">

      </div>
      <div class="ibm-col-12-3">
        <div><button onclick="location.href = '/add';" class="createOrder ibm-btn-small" style="width: 150px;">Create
            Order</button></div>
      </div>
    </div>

    <div class="ibm-col-12-12" data-widget="setsameheight" data-items=".ibm-blocklink">
            <div class="ibm-col-12-3">
                <div class="ibm-card ibm-card--noborder">
                    <a class="ibm-blocklink ibm-border-gray-20" href="/neworders">
                        <div class="ibm-card__image ibm-center ibm-padding-top-1 ibm-padding-bottom-1 ibm-background-blue-30"><img class="ibm-donwsize" src="./images/neworder.png" width="100" height="100" alt="" /></div>
                        <div class="ibm-card__content ibm-textcolor-default">
                            <h3 class="ibm-bold ibm-h4">New</h3>
                            <p>New orders.</p>                           
                        </div>
                    </a>
                </div>
            </div>
           
            <div class="ibm-col-12-3">
                    <div class="ibm-card ibm-card--noborder">
                        <a class="ibm-blocklink ibm-border-gray-20" href="##">
                            <div class="ibm-card__image ibm-center ibm-padding-top-1 ibm-padding-bottom-1 ibm-background-blue-30"><img class="ibm-donwsize" src="./images/inprogress.gif" width="100" height="100" alt="" /></div>
                            <div class="ibm-card__content ibm-textcolor-default">
                                <h3 class="ibm-bold ibm-h4">On process</h3>
                                <p>On process orders.</p>                                
                            </div>
                        </a>
                    </div>
                </div>
                <div class="ibm-col-12-3">
                    <div class="ibm-card ibm-card--noborder">
                        <a class="ibm-blocklink ibm-border-gray-20" href="##">
                            <div class="ibm-card__image ibm-background-blue-30 ibm-center ibm-padding-top-1 ibm-padding-bottom-1"><img class="ibm-downsize" src="./images/ready.png" width="100" height="100" alt="" /></div>
                            <div class="ibm-card__content ibm-textcolor-default">
                                <h3 class="ibm-bold ibm-h4">Ready</h3>
                                <p>Ready to deliver orders.</p>                                
                            </div>
                        </a>
                    </div>
                </div>
                <div class="ibm-col-12-3">
                        <div class="ibm-card ibm-card--noborder">
                            <a class="ibm-blocklink ibm-border-gray-20" href="/delivered">
                                <div class="ibm-card__image ibm-background-blue-30 ibm-center ibm-padding-top-1 ibm-padding-bottom-1"><img class="ibm-downsize" src="./images/delivered.png" width="100" height="100" alt="" /></div>
                                <div class="ibm-card__content ibm-textcolor-default">
                                    <h3 class="ibm-bold ibm-h4">Ready</h3>
                                    <p>Ready to deliver orders.</p>                                
                                </div>
                            </a>
                        </div>
                    </div>
        </div>

   

  </div>
  

</body>

</html>
